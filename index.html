<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="employes">
      <div class="container">
        <div class="inner-container">
          <div class="cta">
            <input type="text" class="cta-input" placeholder="Add employe" />
            <button class="cta-button">
              <i class="material-icons">add</i>
            </button>
          </div>

          <ul class="items-head">
            <li>Name</li>
          </ul>
          <ul id="items" class="items-body"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
